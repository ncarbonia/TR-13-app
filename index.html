<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#146bb5">

  <link rel="manifest" href="/TR-13-app/manifest.webmanifest">
  <title>Big G Steel LLC - TR-13 Crane Tolerance Checker</title>
  <link rel="stylesheet" href="/TR-13-app/style.css">
</head>

<body>
  <main class="container">

    <header class="pageHeader">
      <h1>Big G Steel LLC</h1>
      <h1>Overhead Crane Installation Tolerance Checker</h1>
      <h1>TR-13 / CMAA Field Check</h1>
    </header>

    <section class="card">
      <h2>Project Details</h2>
      <div class="grid two-col">
        <label>
          Project Name
          <input id="projectName" type="text" placeholder="Plant A - Runway Line 2">
        </label>

        <label>
          Spec profile
          <select id="profileSelect"></select>
        </label>
      </div>
    </section>

    <section class="card">
      <h2>Column Layout &amp; Station Setup</h2>

      <div class="grid two-col">
        <label>
          Columns per side
          <input id="columnsPerSide" type="number" min="2" value="3">
        </label>

        <label>
          Measured station distance (ft)
          <input id="measuredStationDistance" type="number" min="1" value="10">
        </label>

        <label>
          Direction labels for side pair
          <select id="directionPair">
            <option value="North|South">North / South</option>
            <option value="East|West">East / West</option>
          </select>
        </label>
      </div>

      <div class="actions">
        <button id="buildLayout" class="secondary" type="button">Build Column Layout</button>
      </div>

      <div id="layoutContainer" class="stack"></div>
    </section>

    <section class="card">
      <h2>Measurements</h2>
      <form id="measurementForm" class="grid one-col"></form>

      <div class="actions">
        <button id="runCheck" class="primary" type="button">Run Compliance Check</button>
      </div>
    </section>

    <section class="card">
      <h2>Results</h2>

      <div id="summary" class="summary">No check run yet.</div>

      <div class="actions">
        <button id="exportPdf" class="secondary" type="button">Export Results to PDF</button>
      </div>

      <div class="tableWrap">
        <table id="resultTable">
          <thead>
            <tr>
              <th>Check</th>
              <th>Measured</th>
              <th>Allowed</th>
              <th>Status</th>
              <th>Reference</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </main>

  <script src="/TR-13-app/app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/TR-13-app/sw.js").catch(console.error);
      });
    }
  </script>

</body>
</html>
